name: Server Node Tests

on:
  push:
    branches: ["main"]
    paths:
      - "server-app/**"
  pull_request:
    branches: ["main"]
    paths:
      - "server-app/**"

permissions:
  contents: read

jobs:
  test:
    name: Run Server App Node Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "server-app/package.json"

      - name: Install dependencies
        working-directory: ./server-app
        run: npm install

      - name: Run tests
        working-directory: ./server-app
        run: npm test
        env:
          NODE_ENV: test
